# Phase 7 Microservices: Apko Manager
# This deployment manages apko-server instances and provides gRPC API for instance acquisition.
# The orchestrator connects to this service to request/release apko instances with
# load balancing, circuit breaking, and cache statistics tracking.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: melange-apko-manager
  namespace: melange
spec:
  replicas: 2
  selector:
    matchLabels:
      app: melange-apko-manager
  template:
    metadata:
      labels:
        app: melange-apko-manager
    spec:
      serviceAccountName: melange-server
      nodeSelector:
        workload: services
      containers:
      - name: melange-apko-manager
        image: ko://github.com/dlorenc/melange2/cmd/melange-apko-manager
        args:
        - --grpc-addr=:9091
        - --http-addr=:8083
        - --instances-config=/etc/melange/apko-instances.yaml
        - --enable-tracing
        env:
        - name: OTEL_SERVICE_NAME
          value: melange-apko-manager
        ports:
        - containerPort: 9091
          name: grpc
        - containerPort: 8083
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: apko-config
          mountPath: /etc/melange
          readOnly: true
      volumes:
      - name: apko-config
        configMap:
          name: melange-config
          items:
          - key: apko-instances.yaml
            path: apko-instances.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: melange-apko-manager
  namespace: melange
spec:
  selector:
    app: melange-apko-manager
  ports:
  - port: 9091
    targetPort: 9091
    name: grpc
  - port: 8083
    targetPort: 8083
    name: http
  type: ClusterIP
---
# Pod Disruption Budget for melange-apko-manager
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: melange-apko-manager-pdb
  namespace: melange
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: melange-apko-manager
