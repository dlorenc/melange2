# Phase 6 Microservices: BuildKit Manager
# This deployment manages BuildKit workers and provides gRPC API for worker acquisition.
# The orchestrator connects to this service to request/release BuildKit workers.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: melange-buildkit-manager
  namespace: melange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: melange-buildkit-manager
  template:
    metadata:
      labels:
        app: melange-buildkit-manager
    spec:
      serviceAccountName: melange-server
      nodeSelector:
        workload: services
      containers:
      - name: melange-buildkit-manager
        image: ko://github.com/dlorenc/melange2/cmd/melange-buildkit-manager
        args:
        - --grpc-addr=:9090
        - --http-addr=:8082
        - --backends-config=/etc/melange/backends.yaml
        - --enable-tracing
        env:
        - name: OTEL_SERVICE_NAME
          value: melange-buildkit-manager
        ports:
        - containerPort: 9090
          name: grpc
        - containerPort: 8082
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: backends-config
          mountPath: /etc/melange
          readOnly: true
      volumes:
      - name: backends-config
        configMap:
          name: melange-config
          items:
          - key: backends.yaml
            path: backends.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: melange-buildkit-manager
  namespace: melange
spec:
  selector:
    app: melange-buildkit-manager
  ports:
  - port: 9090
    targetPort: 9090
    name: grpc
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP
---
# Pod Disruption Budget for melange-buildkit-manager
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: melange-buildkit-manager-pdb
  namespace: melange
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: melange-buildkit-manager
